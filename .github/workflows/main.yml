name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compile
      run: clang++ test.cpp -std=gnu++20

  build-workaround:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ./

    - name: Compile
      run: clang++ test.cpp -std=gnu++20
